<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script type="text/javascript" src="app.js"></script>
</head>

<body>

    <div class="root"></div>

    <script>
        var root = document.querySelector(".root"); // получили ссылку на блок root
        var elem = document.createElement("div"); // создали элемент - только в памяти, в DOM'е его нет
        elem.textContent = "Привет, мир(2)!";
        var elembut = document.createElement("button");
        elembut.textContent = "Исследовать";
        root.appendChild(elem);
        root.appendChild(elembut);
    </script>
</body>

</html>
